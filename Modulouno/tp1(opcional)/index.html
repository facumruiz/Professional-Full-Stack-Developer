<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <a href="#default" class="logo">Seguro No Pagamos</a>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>

    <div class="container">
        <form action="action_page.js">

            <label >Nombre</label>
            <input type="text" placeholder="Su nombre..." required>

            <label >Apellido</label>
            <input type="text" placeholder="Su apellido..." required>

            <label >DNI</label>
            <input type="number" placeholder="Su DNI..." required>

            <label for="lname">Email</label>
            <input type="email" placeholder="Su email.." required>

            <label for="lname">Telefono</label>
            <input type="number" placeholder="Su Telefono..." required>

            <label>Tipo de seguro</label>
            <select id="producto" name="producto" onchange="ShowSelected();">
                <option value="$500">BÃ¡sico</option>
                <option value="$1000">Intermedio</option>
                <option value="$1500">Premium</option>
            </select>

            <label id= "precio" class="preciototal">.</label>


            <input type="submit" value="Submit">

        </form>
    </div>

    <div class="footer">
        <p>Footer </p>
    </div>

    <script type="text/javascript">
        function ShowSelected() {
            /* Para obtener el valor */
            var cod = document.getElementById("producto").value;


            /* Para obtener el texto */
            var combo = document.getElementById("producto");
            var selected = combo.options[combo.selectedIndex].text;

            /* Para juntar texto mas valor */
            var preciototal = (selected + ": " + cod);

            /* Muestro en pantalla el valor del servicio */
            document.getElementById("precio").innerHTML = preciototal

        }

        

    </script>

</body>

</html>
