<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    
    <input type="number" placeholder="Num1" id="N1">
    <input type="number" placeholder="Num2" id="N2">
    <div>
        <button id="suma" value="+" onclick="suma()">Suma</button>
        <button id="resta" value="-" onclick="resta()">Resta</button>
        <button id="multi" value="*" onclick="multi()">Multiplicación</button>
        <button id="divi" value="/" onclick="divi()">División</button>

    </div>
    <div>
        <label>Resultado:</label>
        <label id="resultado"></label>
    </div>

</body>
</html>
