<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>

</head>

<body>

    <div class="hero-image">


        <div>
            <form onsubmit="contacto(); return false;" name="form_contacto" class="form">
                <div>
                    <label for="Nombre">Nombre</label>
                </div>


                <input type="text" name="nombre" id="id_Nombre" placeholder="Su nombre...">
                <div id="nombre_error" class="error">.</div>

                <div>
                    <label for="Apellido">Apellido</label>
                </div>
                <input type="text" name="apellido" id="id_Apellido" placeholder="Su apellido...">
                <div id="apellido_error" class="error">.</div>

                <div>
                    <label for="DNI">DNI</label>
                </div>
                <input type="number" name="dni" placeholder="Su DNI..." id="id_DNI">
                <div id="dni_error" class="error">.</div>
                <div>
                    <label for="Email">Email</label>
                </div>

                <input type="text" name="email" placeholder="Su email.." id="id_Email">
                <div id="error" class="error">.</div>
                <div>
                    <label for="Telefono">Telefono</label>
                </div>
                <input type="number" name="telefono" placeholder="Su Telefono...">

                <div style="margin-top: 35px;">
                    <div>
                        <label>Tipo de seguro:</label>


                        <label id="precio" class="preciototal" data-aos="fade-right">.</label>
                    </div>

                    <select class="labelseguros" id="seguro" name="seguro" onchange="contacto();">
                        <option value="$500">BÃ¡sico</option>
                        <option value="$1000">Intermedio</option>
                        <option value="$1500">Premium</option>
                    </select>
                </div>



                <input type="submit" name="button" value="Submit">
                <div>
                    <label id="validacion" class="validacion"></label>
                </div>

            </form>
        </div>

    </div>





    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
