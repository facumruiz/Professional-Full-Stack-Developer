<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Seguro No Pagamos</a>
    </nav>

    <div class="card">
        <div class="card-body">
            <form onsubmit="contacto(); return false;" name="form_contacto" class="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Normbre</label>
                    <input type="text" name="nombre" class="form-control" placeholder="Su normbre...">
                    <small class="error" id="nombre_error">ACA VA EL MENSAJE DE error</small>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" name="apellido" class="form-control" placeholder="Su apellido...">
                    <small class="error" id="apellido_error">ACA VA EL MENSAJE DE error</small>
                </div>
                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" name="dni" class="form-control" placeholder="Su DNI...">
                    <small class="error" id="dni_error">ACA VA EL MENSAJE DE error</small>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Su email...">
                    <small class="error" id="error">ACA VA EL MENSAJE DE error</small>
                </div>
                <div class="form-group">
                    <label>Telefono</label>
                    <input type="number" class="form-control" placeholder="Su telefono...">
                    <small class="error">ACA VA EL MENSAJE DE error</small>
                </div>
                <div class="form-group">
                    <label>Tipo de seguro</label>

                    <select id="seguro" name="seguro" onchange="contacto();">
                        <option value="$500">Básico</option>
                        <option value="$1000">Intermedio</option>
                        <option value="$1500">Premium</option>
                    </select>
                    <small id="precio" class="precio">.</small>
                </div>
                <div>
                    <input type="submit" name="button" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div >
            <span >© Facundo Ruiz</span>
        </div>

    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
